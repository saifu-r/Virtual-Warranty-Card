<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="navigateHome()">
      <ion-button shape="round" slot="icon-only">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-padding card-container">

    <ion-accordion-group>
      <ion-accordion value="first">
        <ion-item slot="header" style="height: 100px;">
          <ion-label>ORDER# .999012</ion-label>
          <span style="font-size: 12px; margin-bottom: 0px;">20-Dec-2023, 3:00 PM</span>
          <p>Delivered at 22-Dec-2023</p>
        </ion-item>
        <div class="ion-padding" slot="content">First Content</div>
      </ion-accordion>
      <ion-accordion value="second">
        <ion-item slot="header">
          <ion-label>ORDER# .689012</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Second Content</div>
      </ion-accordion>
      <ion-accordion value="third">
        <ion-item slot="header">
          <ion-label>ORDER# .100012</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Third Content</div>
      </ion-accordion>
    </ion-accordion-group>


  </div>
</ion-content>
