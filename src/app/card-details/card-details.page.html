<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="navigateBack()">
      <ion-button shape="round" slot="icon-only">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>card-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="vwc-card-container">
    <ion-card>
      <ion-row>
        <ion-col sizeSm="6" size="12">
          <ion-img src="../../assets/images/product02.jpg"></ion-img>
        </ion-col>
        <ion-col sizeSm="6" size="12" class="product-details">
          <h4>{{product[0].name}}</h4>
          <ion-label class="ion-margin-top">{{product[0].description}}</ion-label>
          <h4 class="ion-margin-top">à§³{{product[0].price}}</h4>
          <ion-button expand="block" fill="solid" shape="round" id="open-modal-details" (click)="onClick()" class="ion-margin-top">
            Claim Warranty
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>


  <ion-modal trigger="open-modal-details" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Product Details</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()" shape="round" slot="icon-only"><ion-icon
                slot="icon-only" name="close-sharp" style="color: #2e2e2e;"></ion-icon></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <h1>Please Provide Product Details...</h1>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
