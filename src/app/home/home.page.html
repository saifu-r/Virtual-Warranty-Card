<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Virtual Warranty Card</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding" style="background-color: #0e1a3d; color: white;">
    <div class="profile-card">
      <div class="profile-header">
        <ion-icon name="person-circle-outline"></ion-icon>
        <div class="profile-info">
          <h2>Tarik Bin Mashud</h2>
          <p>01752123140</p>
        </div>
      </div>
  
      <div class="status-section">
        <h1>Platinum Star</h1>
        <p>In GP Network Since:</p>
        <p>Oct, 2017</p>
      </div>
  
      <div class="rewards-section">
        <ion-button expand="block" shape="round" color="light">View Rewards</ion-button>
        <div class="network-info">
          <span class="badge">Prepaid</span>
          <span class="badge">4G</span>
        </div>
      </div>
    </div>
  </ion-content>
  
</ion-content>
